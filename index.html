<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
   
    <div class="background-img">
        <div class="wrapper">
        
        <div class="banner"><span>ODIN</span><br>FORM</div>
        </div>
        <div class="image-credit">Photo by Jan Canty<br>
            Quill icon by smashingstocks - Flaticon</div>
    </div>
    
    <div class="form-container">
        <div>
        <h1>form <span>follows</span> function...</h1> 
            <p>but what if your form <em>is</em>&nbsp; the function? 
            <br>you will need to formulate a plan... a formidable, 
            non-formulaic plan. need help?..&nbsp;fill out this form!</p>
        
        </div>
        <div>
        <form action="" method="get" class="form">
            <fieldset>
                <legend>CONTACT DETAILS:</legend>
                <label for="first">FIRST NAME
                <input type="text" name="first" id="first" required>
                </label>

                <label for="second">LAST NAME
                <input type="text" name="second" id="second" required>
                </label>
             
                <label for="email">EMAIL
                <input type="email" name="email" id="email" required>
                </label>

                <label for="phone">PHONE
                <input type="tel" name="phone" id="phone" pattern="[0-9]*" required>
                </label>

                <section>
                <label for="pwd">PASSWORD
                <input type="password" name="pwd" id="pwd" minlength="12" placeholder="MIN 12 CHARACTERS" required>
                </label>
    
                <label for="pwd-confirm">CONFIRM PASSWORD
                <input type="password" name="pwd-confirm" id="pwd-confirm" minlength="12" required>
                </label>
                </section>
            </fieldset>
        </div>

        <div>
            <button type="submit">CREATE ACCOUNT</button>
            <p class="account">Already have an account? <span>Log in</span></p>
        </div>
    </form>

    </div>

</body>
</html>
